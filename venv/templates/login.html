

<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Login  - ChitChat</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- Custom css for prelogin pages -->
        <link rel="stylesheet" type="text/css" href="/static/styles/main_style.css">
    </head>

    <body>
        <!-- Main section start -->
        <div class="main-section">

            <div class="jumbotron">
              <h1 class="display-4">ChitChat</h1>
              <p class="lead">Chat rooms are back </p>
            </div>

            <!-- Demo image start -->
            <div id="image-section">
                <picture>
                    <img class="card" src="/static/images/demo.gif" border="5px">
                </picture>
            </div>
            <!-- Demo image end -->

            <!-- Righthand side start -->
            <div id="righthand-side">

                <!-- Flash error messages start -->
               {% with messages = get_flashed_messages(with_categories=true) %}
                    <!-- The messages, if any, are returned as a list. And not all redenring of the pages will have a message. So we put a condition to check whether the messages list is empty -->
                    {% if messages %}
                        <!-- We will set the class form our custom css file we had created earlier. And we want to see the first item in the list. -->
                        <div class="alert alert-{{ messages[0][0] }} " role="alert">
                            {{ messages[0][1] }}
                        </div>
                        <hr>
                    {% endif %}
                {% endwith %}
                <!-- Flask error messages end -->


    <h2>Login now</h2>
    <p>Enter you username/password to start ChitChat</p>

    <form action="/login", method="POST">

  <div class="form-group">
        <input autocomplete="off" autofocus="true" class="form-control" id="username" name="username" placeholder="Username" required type="text" value="">
        <!-- Error messages -->
        <ul class="formError">

        </ul>
    </div>


    <div class="form-group">
        <input class="form-control" id="password" name="password" placeholder="Password" required type="password" value="">
        <!-- Error messages -->
        <ul class="formError">

        </ul>
    </div>

        <div class="form-group">
            <input type="submit" value="Login" class="btn btn-warning">
        </div>
        <input id="csrf_token" name="csrf_token" type="hidden" value="IjQ5ZmM2MWQ5MDJmZDFlY2YzMjdjZGM0MTlhZWVkNzQzNmE3OTY5Mjgi.XoN-mw.SJvXHXVaqBQ-NOveEHsRIn5CjME">
    </form>

    <hr>

    <p>Have not registered? <a href="/signup">Register here</a>.</p>

            </div>
            <!-- Righthand side end -->
        </div>
        <!-- Main section end -->

    </body>
</html>
